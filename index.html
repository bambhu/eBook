<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBookTesting</title>
    <link rel="stylesheet" href="https://unpkg.com/epub.js/dist/epub.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #viewer {
            width: 100%;
            height: 100vh;
            overflow: auto;
        }
    </style>
</head>
<body>

<div id="viewer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.88/epub.min.js"></script>
<script>
    const book = ePub("webpage-to-epub.epub"); // अपनी EPUB फाइल का पथ दें
    const rendition = book.renderTo("viewer", {
        width: "100%",
        height: "100%"
    });

    rendition.display();

    // नेविगेशन बटन (यदि आवश्यक हो)
    document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowRight') {
            rendition.next();
        } else if (event.key === 'ArrowLeft') {
            rendition.prev();
        }
    });
</script>

</body>
</html>
